<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="imgs/library.svg" alt="library logo">
            <h1>Library</h1>
        </div>
        <div class="github">
            <img src="imgs/github-mark-white.svg" alt="github">
            <div><a href="https://github.com/Silva-Mo/Library">Silva-Mo</a></div>
        </div>
    </div>
    <div class="main">
        <div class="content">

        </div>
        <div class="sidebar">
            <button class="add" type="button"><h1>ADD</h1><img src="imgs/add.svg" alt="add"></button> 
            <div class="clarification-container">
                <div class="read-color"><p>Read</p> <div></div> </div>
                <div class="non-read-color"><p>Not Read</p> <div></div> </div>
            </div>   
            <div class='log'>
                    <h2>Library Log</h2>
                    <p class="total">total book counts: 0</p>
                    <p class="read-total">Read: 0</p>
                    <p class="non-read-total">Not Read: 0</p>
            </div>
        </div>
    </div>

    <div class="modal-container">
        <div class="modal">
            <div class="close">
                <img src="imgs/close.svg" alt="close">
            </div>
            <form action="#" id="book_form" novalidate>
                <h1>Add your book!</h1>
                <div>
                    <input type="text" id="book_name" required maxlength="30" minlength="1">
                    <label for="book_name">Book name</label>
                </div>
                <div>
                    <input type="text" id="book_author" required maxlength="25" minlength="1">
                    <label for="book_author">Book author</label>
                </div>
                <div>
                    <input type="number" id="book_pages" required  min="0" max="1000000000">
                    <label for="book_pages">Book pages</label>
                </div>
                <div class="slider_div">
                    <label for="read"><span class="label-txt">Did you read the book ?</span>
                        <div class="slider-container">
                            <input type="checkbox" id="read" value="read">
                            <span class="slider"></span>
                        </div>
                    </label>      
                </div>
            </form>
            <div class="submit_container">
                <button class="submit" type="submit" form="book_form">
                    Submit
                    <img src="imgs/tick.svg" alt="submit">
                </button>
                <button class="reset" type="reset" form="book_form">
                    Clear
                    <img src="imgs/clear.svg" alt="clear">
                </button>
            </div>
        </div>
    </div>

    <div class="edit-container" >
        <div class="modal-edit">
            <div class="close">
                <img src="imgs/close.svg" alt="close_edit">
            </div>
            <form action="#" id="book_form_edit" novalidate>
                <h1>Edit your book</h1>
                <div>
                    <input type="text" id="book_name_edit" required maxlength="30" minlength="1">
                    <label for="book_name_edit">Book name</label>
                </div>
                <div>
                    <input type="text" id="book_author_edit" required maxlength="25" minlength="1">
                    <label for="book_author_edit">Book author</label>
                </div>
                <div>
                    <input type="number" id="book_pages_edit" required  min="0" max="1000000000">
                    <label for="book_pages_edit">Book pages</label>
                </div>
                <div class="slider_div">
                    <label for="read_edit"><span class="label-txt">Did you read the book ?</span>
                        <div class="slider-container">
                            <input type="checkbox" id="read_edit" value="read">
                            <span class="slider"></span>
                        </div>
                    </label>      
                </div>
            </form>
            <div class="submit_container">
                <button class="edit_btn" type="submit" form="book_form_edit">
                    Submit
                    <img src="imgs/tick.svg" alt="submit">
                </button>
                <button class="reset" type="reset" form="book_form_edit">
                    Clear
                    <img src="imgs/clear.svg" alt="clear">
                </button>
            </div>
        </div>
    </div>

    <div class="confirmation-container">
        <div class="confirm-modal">
            <h1>Do you really want to delete the book ?</h1>
            <div class="confirm-options">
                <button class="yes-delete">
                    Yes
                </button>
                <button class="no-delete">
                    No
                </button>
            </div>
        </div>
    </div>
</body>
</html>
